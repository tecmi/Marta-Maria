<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Florería</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/simple-sidebar.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body class="smooth" id="color">
	<div id="wrapper" class="container">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand">
					Menú
				</li>
				<li>
					<a href="#">Inicio</a>
				</li>
				<li>
					<a href="#">Promociones</a>
				</li>
				<li>
					<a href="#">Descuentos</a>
				</li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->
		<div id="categorias">
			<button type="button" class="btn btn-default" aria-label="Mostrar menú" id="menu-toggle">
				<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
			</button>
			<div class="row">
				<div class="col-md-5 col-md-offset-1">
					<div class="thumbnail">
						<a href="boda.html">
							<img src="img/boda.jpg" alt="Flores para bodas">
						</a>
						<div class="caption">
							<h3>Bodas</h3>
						</div>
					</div>
				</div>
				<div class="col-md-5">
					<div class="thumbnail">
						<img src="img/alegre.jpg" alt="Flores para toda ocasión">
						<div class="caption">
							<h3>Alegres</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5 col-md-offset-1">
					<div class="thumbnail">
						<img src="img/funebre.jpg" alt="Flores fúnebres">
						<div class="caption">
							<h3>Fúnebres</h3>
						</div>
					</div>
				</div>
				<div class="col-md-5">
					<div class="thumbnail">
						<img src="img/festivo.jpg" alt="Flores para festividades">
						<div class="caption">
							<h3>Festivas</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
	$("#menu-toggle").click(function(e) {
		e.preventDefault();
		$("#wrapper").toggleClass("toggled");
	});
	</script>
</body>
</html>
